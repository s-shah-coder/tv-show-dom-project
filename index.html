<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Saf Shah (s-shah-coder)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="input-section">
          <div id="filtering-text" class="div-text">Filtering for</div>
          <input
            type="text"
            id="showLiveSearch"
            class="input"
            placeholder="Search Show..."
          />
          <div id="showDisplayCount" class="div-text">Found 301 shows</div>
          <select name="showSearch" id="showSearch" class="input">
            <option value="all">All Shows</option>
          </select>
          <select
            name="selectSearch"
            id="selectSearch"
            class="input on-show-hide"
          >
            <option value="all">All Episodes</option>
          </select>
          <input
            type="text"
            id="liveSearch"
            class="input on-show-hide"
            placeholder="Search..."
          />
          <div id="episodeDisplayCount" class="div-text on-show-hide">
            Displaying 73/73 episodes
          </div>
        </div>
        <div class="card-container"></div>
        <footer>
          <p>All API from<a href="https://www.tvmaze.com/">TVMaze.com</a></p>
        </footer>
      </div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads a provided function called getAllShows() which returns all shows -->
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
